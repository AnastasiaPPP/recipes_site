<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div style="background-image: url('../media/wallpaper.jpg');">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">РЕЦЕПТЫ</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/index/">Главная</a></li>
            {% if not user.is_authenticated %}
            <li><a href="/registration/">Регистрация</a></li>
            <li><a href="/accounts/login/">Вход</a></li>
            {% endif %}
            <li><a href="/all_recipes/">Все рецепты</a></li>
            {% if user.is_authenticated %}
            <li><a href="/private/">Мой кабинет</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-center">
    <p>&copy; 2024 Мой сайт. Все права защищены.</p>
</footer>
</div>
</body>
</html>
